<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>challenge Frontend Mentor</title>
    <link rel="stylesheet" href="style.css" />

      <link rel="preconnect" href="https://fonts.googleapis.com">
